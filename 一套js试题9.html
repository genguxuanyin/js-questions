<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>http://javascript-puzzlers.herokuapp.com/</title>
</head>
<body>
	<script>

		//10
		function showCase2(value) {
		    switch(value) {
		    case 'A':
		        console.log('Case A');
		        break;
		    case 'B':
		        console.log('Case B');
		        break;
		    case undefined:
		        console.log('undefined');
		        break;
		    default:
		        console.log('Do not know!');
		    }
		}
		showCase2(String('A'));
	</script>
</body>
</html>
