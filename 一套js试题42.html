<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>http://javascript-puzzlers.herokuapp.com/</title>
</head>
<body>
	<script>
		//String.prototype匹配将字符串转换为正则表达式，而不转义它，因此“。“变成了一个与之匹配的元字符”。
		if ('http://giftwrapped.com/picture.jpg'.match('.gif')) {
		  'a gif file'
		} else {
		  'not a gif file'
		}
	</script>
</body>
</html>
