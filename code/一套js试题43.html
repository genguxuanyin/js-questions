<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>http://javascript-puzzlers.herokuapp.com/</title>
</head>
<body>
	<script>
		function foo(a) {
		    var a;
		    return a;
		}
		function bar(a) {
		    var a = 'bye';
		    return a;
		}
		[foo('hello'), bar('hello')]
	</script>
</body>
</html>
